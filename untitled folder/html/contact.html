<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Vested" />
    <meta property="og:description" content="a day to remember" />
    <meta property="og:url" content="https://vested.netlify.app/" />
    <meta
      name="og:image"
      content="https://res.cloudinary.com/pethsdigital/image/upload/v1622059322/Vested/logo_trnzws.svg"
    />
    <meta name="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Vested - Contact</title>
  </head>

  <body>
    <header class="pd-contact-header">
      <div class="pd-contact-cover">
        <div class="pd-contact-text-box">
          <p class="pd-contact-bigText">
            Get in touch with a Vested support representative.
          </p>
          <p class="pd-contact-smallText">We would love to hear from you.</p>
        </div>
        <div class="pd-contact-img">
          <img src="../assets/images/contact-header-img.png" alt="contact" />
        </div>
      </div>
    </header>

    <section class="pd-contact-form">
      <div class="pd-contact-form-cover">
        <div class="form">
          <div class="line"></div>
          <p>
            By completing and submitting this form, you will receive valuable
            tips and updates on new features and promotions from vested.
          </p>
          <form action="">
            <div class="group">
              <label for="name">First Name and Last Name:</label>
              <input
                type="text"
                id="name"
                name="email"
                placeholder="Enter your first name and last name"
                required
              />
            </div>
            <div class="group">
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="group">
              <label for="phone">Phone Number:</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>
            <div class="group">
              <label for="message">Message:</label>
              <textarea
                name="message"
                id="message"
                rows="5"
                placeholder="Enter your message"
              ></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="bg">
          <div class="text">
            <img src="../assets/images/pin.png" class="pin" alt="location" />
            <p>
              UAC House (4th Floor), <br />
              1/5 Odunlami Street, Lagos.
            </p>
          </div>
          <div class="map-frame-wrap">
            <div class="mapouter">
              <div class="gmap_canvas">
                <iframe
                  width="100%"
                  height="500"
                  id="gmap_canvas"
                  src="https://maps.google.com/maps?q=UAC%20House%20(4th%20Floor),%201/5%20Odunlami%20Street,%20Lagos.&t=&z=13&ie=UTF8&iwloc=&output=embed"
                  frameborder="0"
                  scrolling="no"
                  marginheight="0"
                  marginwidth="0"
                ></iframe
                ><a href="https://putlocker-is.org"></a><br /><style>
                  .mapouter {
                    position: relative;
                    text-align: right;
                    height: 500px;
                    width: 100%;
                  }</style
                ><a href="https://www.embedgooglemap.net"
                  >embedded google search</a
                ><style>
                  .gmap_canvas {
                    overflow: hidden;
                    background: none !important;
                    height: 500px;
                    width: 100%;
                  }
                </style>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
